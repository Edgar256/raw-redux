<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.16.0/umd/popper.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js"></script>
    <title>Working With Redux</title>
</head>
<body>

    <div class="container">
        <div class="row">
            <div class="col-sm-3"></div>
            <div class="col-sm-6">
                <h1 class="text-center text-muted">Redux Notes</h1>
                <h3>Add a Note</h3>

                <form action="" id="add-note">
                    Title : <br />
                    <input type="text" name="title" class="form-control"> <br />
                    Content : <br />
                    <textarea class="form-control" name="content" id="" cols="30" rows="10"></textarea> <br />
                    <button type="submit" class="btn btn-success">Add Note</button> 
                </form>
                <hr />

                <h3>All Notes</h3>
                <ul id="notes">
                    <li>
                        <b>Title</b>
                        <button data-id="5" class="btn btn-secondary">X</button>
                        <br />
                        <span>Note Content</span>
                    </li>
                </ul>
            </div>
            <div class="col-sm-3"></div>
        </div>
    </div>

    <script src="./dist/bundle.js"></script>
    <script src="main.js"></script>
</body>
</html>
